<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OSC Bridge</title>
  </head>
  <body>
    <h1>OSC Bridge</h1>
    <p>
      This page is connected to an OSC bridge running on port 3000 (websocket port). 
      OSC messages received by the bridge on port 3333 will be displayed below.
    </p>
    <div id="messages"></div>
    <script src="main.js"></script>

    <br/>
    <button id="sendButton" onclick="sendOSCMessage('/testSendBack', ['anotherstring', Math.random(), Math.floor(Math.random()*127)])">Send OSC Message</button>
  </body>
</html>
